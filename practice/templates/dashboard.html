<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMIFY</title>
    <style>
        /* CSS styles can be added here or in an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 120px;
            z-index: 1;
            top: 100%;
            left: 0;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #333;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>EXAMIFY</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <button onclick="toggleDropdown()">Exams</button>
        <div class="dropdown-content" id="examOptions">
            <a href="#">Mock Test</a>
            <a href="test.html">Take Test</a> <!-- Modified line -->
            <a href="#">Seat Allotments</a>
        </div>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Main Content Area</h2>
        <img style="width:28%;" src="exam-stress.jpg">
        <img style="width:38%;" src="cando.jpg">
        <img style="width:28%;" src="examssss.jpg">
        <p>This is where your main content goes.</p>    
    </main>
    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("examOptions");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
    </script>
</body>
</html>
