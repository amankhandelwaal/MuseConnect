<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Lover Survey</title>
<style>
    body {   
        background: repeating-linear-gradient(rgba(0, 38, 206, 0.6), transparent);
        background-repeat: no-repeat;   
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        background-color: #ffffff; /* White container background color */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    }
    h1 {
        color: #333333; /* Dark text color */
    }
    .question {
        font-size: 24px;
        margin-top: 30px;
    }
    .options {
        margin-top: 20px;
    }
    .btn {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4143d2; /* Green button color */
        color: #ffffff; /* White text color */
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #2d7498; /* Darker green color on hover */
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Music Lover Survey</h1>
        <div class="question">Where are you from?</div>
        <div class="options">
            <button class="btn" onclick="selectOption('Delhi')">Delhi</button>
            <button class="btn" onclick="selectOption('Bangalore')">Bangalore</button>
            <button class="btn" onclick="selectOption('Kolkata')">Kolkata</button>
            <button class="btn" onclick="selectOption('Mumbai')">Mumbai</button>
            <button class="btn" onclick="selectOption('Hyderabad')">Hyderabad</button>
            <button class="btn" onclick="selectOption('Jaipur')">Jaipur</button>
            <button class="btn" onclick="selectOption('Lucknow')">Lucknow</button>
        </div>
    </div>

    <script>
        function selectOption(option) {
            alert('You selected: ' + option);
            // You can perform further actions here based on the selected option
        }
    </script>
</body>
</html>
